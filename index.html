<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.5s ease-in-out;
    }

    .container {
      background-color: #2b2b2b;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #3d3d3d;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      background-color: #6a0dad;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #8a29d8;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25%, 75% {
        transform: translateX(-10px);
      }
      50% {
        transform: translateX(10px);
      }
    }

    .dashboard {
      display: none;
      text-align: center;
      color: #fff;
    }

    .ip-list {
      list-style-type: none;
      padding: 0;
    }

    .ip-list li {
      background-color: #2b2b2b;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
  </div>

  <div class="dashboard">
    <h1>IP Dashboard</h1>
    <ul class="ip-list" id="ipList"></ul>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'Admin' && password === 'Admin') {
        document.querySelector('.container').style.display = 'none';
        document.querySelector('.dashboard').style.display = 'block';
        document.body.style.backgroundColor = '#2b2b2b';
        showIPDashboard();
      } else {
        document.querySelector('.container').style.animation = 'shake 0.5s';
        setTimeout(() => {
          document.querySelector('.container').style.animation = 'none';
        }, 500);
      }
    }

    function showIPDashboard() {
      // Check if localStorage is supported
      if (typeof(Storage) !== "undefined") {
        // Retrieve the IP list from localStorage
        let ipList = JSON.parse(localStorage.getItem("ipList")) || [];

        // Get the user's IP address
        fetch('https://api.ipify.org?format=json')
          .then(response => response.json())
          .then(data => {
            const ipAddress = data.ip;
            
            // Add the IP address to the list if it doesn't already exist
            if (!ipList.includes(ipAddress)) {
              ipList.push(ipAddress);
              localStorage.setItem("ipList", JSON.stringify(ipList));
            }

            // Display the IP addresses on the page
            const ipListElement = document.getElementById('ipList');
            ipList.forEach(ip => {
              const listItem = document.createElement('li');
              listItem.textContent = ip;
              ipListElement.appendChild(listItem);
            });
          })
          .catch(error => {
            console.error('Error fetching IP address:', error);
          });
      } else {
        console.error('LocalStorage is not supported in this browser.');
      }
    }
  </script>
</body>
</html>
